<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>3. localtion 객체</h2>
	<h3>Refresh Page 하는 방법</h3>
	
	<!-- redirect(cache) 하기 -->
	<button onclick="location=location;">새로 고침</button>
	<button onclick="location.href=location.href;">새로 고침</button>
	<button onclick="location.assign('');">새로 고침</button>
	<button onclick="location.replace(location);">새로 고침</button>
	
	<!-- 이걸로 하기 -->
	<button onclick="location.reload()">새로 고침</button>
</body>
