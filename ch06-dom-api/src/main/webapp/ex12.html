<!DOCTYPE html>
<html lang="">
<head>
	<title>ex12</title>
	<meta charset="UTF-8">
<script>
/*
 * 기본 동작들 막기
 1. anchor: 버튼이나 메뉴로 사용할 때
 2. form: validation, ajax 방식 submit
 */
 
 window.addEventListener("load", function(){
	document.getElementById('header').addEventListener('click', function(){
		event.preventDefault();
		console.log("ajax로 지워야합니다.");
	});
 });
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>6. 기본(default) Event Hanlder 동작 막기 - 1. anchor</h2>
	<h3 id='header'>Click!</h3>
</body>
</html>
